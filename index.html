<script>

// scroll to inside page link
$.fn.smoothScroll = function() {
	this.each(function() {
		$(this).on("click", function(e) {
			var href = $(this).attr('href');
			if (href.slice(-1) === '#') {
				return false;
			}
			var targetOffset = Math.floor($(href).offset().top);
			if (typeof targetOffset === 'number') {
				$('html,body').animate({'scrollTop': targetOffset}, 'swing');
			}
			e.preventDefault();
		});
	});
}

$(function () {
	
var loading = $('.loading');
var viewElements = [
	$('#page1>.inner'),
	$('#page2>.inner'),
	$('#page3>.inner'),
	$('#page4>.inner'),
	$('#page5>.inner'),
	$('#page6>.inner'),
	$('#page7>.inner'),
	$('#page8>.inner'),
	$('#page9>.inner'),
	$('#page10>.inner')
];

var pages = new $.MultiplePage({
	baseUrl: 'pages',
	urls: [
		'1.html',
		'2.html',
		'3.html',
		'4.html',
		'5.html',
		'6.html',
		'7.html',
		'8.html',
		'9.html',
		'10.html'
	],
	adjacentRange: 1,
	action: { // 'this' context === pages
		loadStart: function () {
			console.log('load start');
			loading.show();
		},
		loadComplete: function () {
			console.log('load complete');
			loading.hide();
		},
		multipleLoadStart: function () {
			console.log('multipleLoad start');
			loading.show();
		},
		multipleLoadComplete: function (models, duplicationStates) {
			var dfdHolder = [];
			_.each(models, function (model, i) {
				if (duplicationStates[i] === true) { return; }
				var index = model.get('index');
				var title = model.get('title');
				var body = model.get('body');
				dfdHolder.push(loadPage(index, title, body));
			});
			$.when.apply(null, dfdHolder).done(function () {
				console.log('multipleLoad complete');
				loading.hide();
			});
		}
	}
});

function loadPage (index, title, body) {
	var dfd = $.Deferred();
	var $el = viewElements[index];
	document.title = title;
	$el.css({
		'visibility': 'hidden'
	}).html(body);
	$el.preloadImg({
		complete: function () {
			$el.hide().css({
				'visibility': ''
			}).fadeIn();
			dfd.resolve();
		}
	});
	return dfd.promise();
}

$('.nav a').on('click', function (e) {
	var index = $(this).data('index');
	pages.multipleLoad(index);
	e.preventDefault();
});

// smooth scroll
//$('a[href^="#"]').smoothScroll();

});
</script>
